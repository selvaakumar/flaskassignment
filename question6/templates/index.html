<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <h1>Upload Files</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    <h2>Uploaded Files:</h2>
    <ul>
        {% for file in files %}
            <li><a href="/uploads/{{ file }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
