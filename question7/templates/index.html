<!DOCTYPE html>
<html>
<head>
    <title>Items List</title>
</head>
<body>
    <h1>Items List</h1>
    <form method="POST" action="/add">
        <input type="text" name="name" placeholder="Enter item">
        <input type="submit" value="Add">
    </form>

    <h2>Items:</h2>
    <ul>
        {% for item in items %}
            <li>{{ item[1] }} <a href="/delete/{{ item[0] }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
